<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jeff's Kitchen — Menu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --ink: #1b1b1b;
      --paper: #f6f2ea;
      --accent: #a2835e;
      --rule: #d7c9b6;
    }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: "Cormorant Garamond", serif;
      color: var(--ink);
      background: radial-gradient(1000px 600px at 50% -20%, #ffffff 0%, var(--paper) 60%, #efe9df 100%);
      letter-spacing: 0.2px;
    }
    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 6vmin 2rem;
    }
    .menu-card {
      background: #fffdf8;
      width: min(820px, 92vw);
      border-radius: 24px;
      padding: 48px 56px;
      box-shadow: 0 30px 70px rgba(0,0,0,0.10), 0 2px 10px rgba(0,0,0,0.05);
      border: 1px solid #f0e7d8;
      position: relative;
      overflow: hidden;
    }
    .menu-card::after{
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(600px 120px at 50% 0%, rgba(162,131,94,0.06), transparent 60%),
        radial-gradient(600px 120px at 50% 100%, rgba(162,131,94,0.06), transparent 60%);
    }
    header {
      text-align: center;
      margin-bottom: 28px;
    }
    .brand {
      font-family: "Playfair Display", serif;
      font-weight: 600;
      font-size: clamp(32px, 5vw, 56px);
      letter-spacing: 0.5px;
      line-height: 1.05;
    }
    .subtitle {
      margin-top: 8px;
      font-family: "Cormorant Garamond", serif;
      font-size: 16px;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #6f604c;
    }
    .stars {
      margin-top: 16px;
      color: var(--accent);
      letter-spacing: 6px;
      font-size: 18px;
    }
    .rule {
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--rule), transparent);
      margin: 26px 0 18px;
      border: none;
    }
    .section-title {
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 4px;
      font-size: 14px;
      color: #7d6a53;
      margin: 22px 0 12px;
    }
    .courses {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2px 28px;
    }
    .course {
      display: grid;
      grid-template-columns: 1fr;
      padding: 18px 0;
      border-bottom: 1px dotted #e9decd;
    }
    .course:last-child{
      border-bottom: 0;
    }
    .name {
      font-family: "Playfair Display", serif;
      font-size: clamp(20px, 2.6vw, 26px);
      font-weight: 600;
      letter-spacing: 0.3px;
    }
    .desc {
      font-size: 16px;
      line-height: 1.4;
      color: #5a4d3c;
      margin-top: 6px;
    }
    .footnote {
      text-align: center;
      font-size: 13px;
      color: #8a7a64;
      margin-top: 28px;
    }
    .final-course{
      margin-top: 26px;
      padding-top: 4px;
    }
    .monogram {
      position: absolute;
      right: -40px; bottom: -28px;
      font-family: "Playfair Display", serif;
      font-size: 140px;
      color: rgba(162,131,94,0.07);
      transform: rotate(-8deg);
      user-select: none;
      pointer-events: none;
    }
    @media (min-width: 720px){
      .courses { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <article class="menu-card" aria-label="Jeff's Kitchen Menu">
      <header>
        <div class="brand">Jeff's Kitchen</div>
        <div class="subtitle">New York City Edition</div>
        <div class="stars" aria-hidden="true">★ ★ ★</div>
      </header>

      <hr class="rule" />
      <div class="section-title">Savory Courses</div>

      <section class="courses">
        <div class="course">
          <div class="name">Tu Dou Si</div>
          <div class="desc">Shredded potato, scallions, and jalepeno peppers</div>
        </div>

        <div class="course">
          <div class="name">Fanqie Chao Dan</div>
          <div class="desc">Egg, Tomato, and Soy</div>
        </div>

        <div class="course">
          <div class="name">Pai Huang Gua</div>
          <div class="desc">Smashed cucumber, garlic, sesame oil, and a touch of rice vinegar</div>
        </div>
      </section>

      <div class="final-course">
        <hr class="rule" />
        <div class="section-title">Final Course</div>
        <div class="course">
          <div class="name">Mystery Dessert</div>
          <div class="desc">A Sweet Finish.</div>
        </div>
      </div>

      <footer class="footnote">Made for Maddie</footer>
      <div class="monogram" aria-hidden="true">JK</div>
    </article>
  </div>
</body>
</html>
